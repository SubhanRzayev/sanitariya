{% extends 'base.html' %}
{% load static %}

{% block content %}

{% if blog.is_published %}
<div class="container">
<section class="about-us">
      <div class="container" style="
    background-color: azure; width:64%">
    <center style="margin-bottom:50px;" ><h2>{{blog.title}}</h2></center>
        <div class="row">
          <div class="col-lg-12 mt-2">
            
            <img src="{{ blog.cover_image.url }}" alt="">
            <p>{{blog.description}}</p>
          </div>
        </div>
        
        
    </div>
</section>
{% endif %}

</div>

{% endblock %}
